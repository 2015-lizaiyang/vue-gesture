<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .button{width: 50px;height: 50px;background: blue;}
  </style>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.js"></script>
  <script src="./v-tap.js"></script>
</head>

<body>

<div class="button" v-tap="handle(1, $event)" id = 'app'></div>

<script type="text/javascript">
  new Vue({
  el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      handle: function(i ,e){
        alert(1, e);
      }
    }
  })

</script>
</body>
</html>
